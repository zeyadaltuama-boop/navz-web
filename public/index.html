<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NAVZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      gap: 15px;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    header img {
      height: 44px;
    }

    main {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 60px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      width: 260px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: left;
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .card button:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>

  <header>
    <img src="navs_logo.PNG" alt="NAVZ Logo">
    <strong>NAVZ</strong>
  </header>

  <main>
    <h1>Your Next Ride, Reimagined</h1>
    <p class="subtitle">A modern ride platform built for the future.</p>

    <div class="cards">
      <div class="card">
        <h3>Passenger</h3>
        <p>Request rides, track drivers, and reach your destination with ease.</p>
        <button>Go to Passenger</button>
      </div>

      <div class="card">
        <h3>Driver</h3>
        <p>Manage trips, accept rides, and track your earnings.</p>
        <button>Go to Driver</button>
      </div>

      <div class="card">
        <h3>Admin</h3>
        <p>Oversee operations, users, and platform activity.</p>
        <button>Go to Admin</button>
      </div>
    </div>
  </main>

</body>
</html>
